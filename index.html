<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Proposal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8d5d5;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #e63946;
        }
        .heart {
            color: #fc2e64;
            font-size: 80px;
        }
        button {
            background-color: #e63946;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #d62839;
        }
    </style>
</head>
<body>
    <h1>Happy Valentine's Day, Sarah!</h1>
    <div class="heart">❤️</div>
    <p>Will you be my Valentine?</p>
    <button onclick="showProposal()">Click to see proposal</button>

    <script>
        function showProposal() {
            alert("Sarah, I love you! Will you marry me?");
        }
    </script>
</body>
</html>
